<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form5|Uppercase</title>
    <script language="JavaScript">
        function upperCase() {
          var str = document.form5.txt.value;
          document.form5.txt.value = str.toUpperCase();
        }
      </script>
</head>

<body style="background-color: lightpink; text-align: center;">
    <h1>Uppercase</h1>
    <form action="" name="form5" method="">
        <input type="text" name="txt" value="abc" onblur="upperCase()" >
    </form>
</body>
</html>
