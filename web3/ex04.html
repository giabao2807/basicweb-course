<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select box</title>
    <script language="JavaScript">
        function ChangeIndex(){
            var index = document.form1.text1.value;
            document.form1.select1.selectedIndex = index;
        }
    </script>
</head>
<body onload="document.form1.text1.focus()">
    <form action="" name="form1">
        <select name="select1" id="">
            <option value="Index 0">Index 0</option>
            <option value="Index 1">Index 1</option>
            <option value="Index 2">Index 2</option>
            <option value="Index 3">Index 3</option>
        </select>
        <input type="text" name="text1">
        <input type="button" name="bt1" value="Click here" onclick="ChangeIndex()">
    </form>
</body>
<style>
    body{
        background-color: lightpink;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
</style>
</html>
